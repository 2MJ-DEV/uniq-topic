<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vite App</title>
</head>

<body
  class="w-screen overflow-x-hidden text-zinc-800 dark:text-zinc-100 duration-300 bg-white dark:bg-zinc-950 relative">
  <!-- == Le header & la navigation mobile et pc == -->
  <header id="header"
    class="fixed min-w-screen left-0 z-50 bg-white/80 lg:bg-transparent dark:bg-zinc-950/80 lg:dark:bg-transparent lg:backdrop-blur-none right-0 group p-3 px-8 border-b lg:w-[75vw] lg:mx-auto border-solid border-zinc-950/5 dark:border-zinc-700 h-16">
    <!-- == Superposition de navigation == -->

    <nav class="flex items-center justify-between">
      <!-- == logo == -->
      <div class="">
        <a href="/index.html" class="text-lg font-light flex gap-1 items-center">
          <span class="h-max grid place-content-center">
            <i class="bx bx-infinite text-4xl"></i>
          </span>
          <div class="hidden lg:block">
            <span class="">logo</span>
          </div>
        </a>
      </div>

      <div class="flex items-center gap-2">
        <div class="flex items-center gap-2">
          <!-- == Menu ordinateur == -->
          <button id="toggleButton" class="p-2 pl-4 hover:cursor-pointer">
            <svg id="moonIcon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
              stroke="currentColor" class="size-5 hover:text-blue-950 duration-300 hover:rotate-12">
              <path stroke-linecap="round" stroke-linejoin="round"
                d="M21.752 15.002A9.72 9.72 0 0 1 18 15.75c-5.385 0-9.75-4.365-9.75-9.75 0-1.33.266-2.597.748-3.752A9.753 9.753 0 0 0 3 11.25C3 16.635 7.365 21 12.75 21a9.753 9.753 0 0 0 9.002-5.998Z" />
            </svg>

            <svg id="sunIcon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
              stroke="currentColor" class="size-5 hover:text-blue-600 duration-300 hover:rotate-12">
              <path stroke-linecap="round" stroke-linejoin="round"
                d="M12 3v2.25m6.364.386-1.591 1.591M21 12h-2.25m-.386 6.364-1.591-1.591M12 18.75V21m-4.773-4.227-1.591 1.591M5.25 12H3m4.227-4.773L5.636 5.636M15.75 12a3.75 3.75 0 1 1-7.5 0 3.75 3.75 0 0 1 7.5 0Z" />
            </svg>
          </button>

          <!-- == bouton de notification == -->
          <button id="toggleButton" class="p-2 pl-4 hover:cursor-pointer">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
              stroke="currentColor" class="size-5">
              <path stroke-linecap="round" stroke-linejoin="round"
                d="M14.857 17.082a23.848 23.848 0 0 0 5.454-1.31A8.967 8.967 0 0 1 18 9.75V9A6 6 0 0 0 6 9v.75a8.967 8.967 0 0 1-2.312 6.022c1.733.64 3.56 1.085 5.455 1.31m5.714 0a24.255 24.255 0 0 1-5.714 0m5.714 0a3 3 0 1 1-5.714 0" />
            </svg>
          </button>

          <div class="p-2 pl-4 flex justify-center items-center gap-2 hover:cursor-pointer">
            <a href="#">
              <img src="../Assets/Imgs-back/Img-1.jpg" alt="Profile" class="w-8 h-8 rounded-full" />
            </a>

            <div class="relative">
              <!-- == Bouton Dropdown == -->
              <button id="dropdownButton" class="p-2 rounded-md focus:outline-none">
                <svg id="arrowIcon" class="w-5 h-5 transition-transform duration-300" xmlns="http://www.w3.org/2000/svg"
                  fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
                </svg>
              </button>

              <!-- == Contenu du Dropdown == -->
              <div id="dropdownMenu"
                class="absolute end-0 z-10 mt-2 w-56 rounded-md border border-gray-100 bg-white shadow-lg dark:border-gray-800 dark:bg-gray-900 transition-all duration-300 transform scale-95 opacity-0 invisible"
                role="menu">
                <div class="p-2">
                  <a href="#"
                    class="flex items-center gap-2 hover:outline outline-zinc-100 rounded-lg px-4 py-2 text-sm text-gray-500 hover:text-gray-700 dark:outline-zinc-700 dark:text-gray-400 dark:hover:text-gray-300 hover:outline-zinc-100 dark:hover:outline-zinc-700 hover:outline-offset-4 transition-all duration-300"
                    role="menuitem"><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                      stroke-width="1.5" stroke="currentColor" class="size-6">
                      <path stroke-linecap="round" stroke-linejoin="round"
                        d="M15.75 6a3.75 3.75 0 1 1-7.5 0 3.75 3.75 0 0 1 7.5 0ZM4.501 20.118a7.5 7.5 0 0 1 14.998 0A17.933 17.933 0 0 1 12 21.75c-2.676 0-5.216-.584-7.499-1.632Z" />
                    </svg>

                    Profile
                  </a>

                  <a href="#"
                    class="flex items-center gap-2 hover:outline outline-zinc-100 rounded-lg px-4 py-2 text-sm text-gray-500 hover:text-gray-700 dark:outline-zinc-700 dark:text-gray-400 dark:hover:text-gray-300 hover:outline-zinc-100 dark:hover:outline-zinc-700 hover:outline-offset-4 transition-all duration-300"
                    role="menuitem"><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                      stroke-width="1.5" stroke="currentColor" class="size-6">
                      <path stroke-linecap="round" stroke-linejoin="round"
                        d="M2.25 7.125C2.25 6.504 2.754 6 3.375 6h6c.621 0 1.125.504 1.125 1.125v3.75c0 .621-.504 1.125-1.125 1.125h-6a1.125 1.125 0 0 1-1.125-1.125v-3.75ZM14.25 8.625c0-.621.504-1.125 1.125-1.125h5.25c.621 0 1.125.504 1.125 1.125v8.25c0 .621-.504 1.125-1.125 1.125h-5.25a1.125 1.125 0 0 1-1.125-1.125v-8.25ZM3.75 16.125c0-.621.504-1.125 1.125-1.125h5.25c.621 0 1.125.504 1.125 1.125v2.25c0 .621-.504 1.125-1.125 1.125h-5.25a1.125 1.125 0 0 1-1.125-1.125v-2.25Z" />
                    </svg>

                    Dashboard
                  </a>

                  <a href="submitSubject.html"
                    class="flex items-center gap-2 hover:outline outline-zinc-100 rounded-lg px-4 py-2 text-sm text-gray-500 hover:text-gray-700 dark:outline-zinc-700 dark:text-gray-400 dark:hover:text-gray-300 hover:outline-zinc-100 dark:hover:outline-zinc-700 hover:outline-offset-4 transition-all duration-300"
                    role="menuitem"><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                      stroke-width="1.5" stroke="currentColor" class="size-6">
                      <path stroke-linecap="round" stroke-linejoin="round"
                        d="M19.5 14.25v-2.625a3.375 3.375 0 0 0-3.375-3.375h-1.5A1.125 1.125 0 0 1 13.5 7.125v-1.5a3.375 3.375 0 0 0-3.375-3.375H8.25m2.25 0H5.625c-.621 0-1.125.504-1.125 1.125v17.25c0 .621.504 1.125 1.125 1.125h12.75c.621 0 1.125-.504 1.125-1.125V11.25a9 9 0 0 0-9-9Z" />
                    </svg>

                    Submit a topic
                  </a>

                  <form method="POST" action="#">
                    <button type="submit"
                      class="flex w-full items-center gap-2 rounded-lg px-4 py-2 text-sm text-red-700 hover:bg-red-50 dark:text-red-500 dark:hover:bg-red-600/10 transition-all duration-300"
                      role="menuitem">
                      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                        stroke="currentColor" class="size-6">
                        <path stroke-linecap="round" stroke-linejoin="round"
                          d="M13.5 6H5.25A2.25 2.25 0 0 0 3 8.25v10.5A2.25 2.25 0 0 0 5.25 21h10.5A2.25 2.25 0 0 0 18 18.75V10.5m-10.5 6L21 3m0 0h-5.25M21 3v5.25" />
                      </svg>

                      Logout
                    </button>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="flex lg:hidden">
          <button id="menu-btn" aria-label="open menu"
            class="btn variant-ghost sz-md icon-only relative z-20 -mr-2.5 block cursor-pointer lg:hidden hover:bg-zinc-950/5 p-2 rounded-full">
            <svg
              class="text-title absolute inset-0 m-auto size-6 -rotate-180 scale-0 opacity-0 transition-[transform,opacity] duration-300 group-data-[state=active]:rotate-0 group-data-[state=active]:scale-100 group-data-[state=active]:opacity-100"
              xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
              stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" d="M6 18 18 6M6 6l12 12"></path>
            </svg>
          </button>
        </div>
      </div>
    </nav>
  </header>
  <!-- == Le contenu de la page == -->
  <main class="relative z-20 pt-16">
    <section class="">
      <aside class="fixed top-16 left-0 z-40 w-64 h-screen transition-transform -translate-x-full sm:translate-x-0"
        aria-label="Sidebar">
        <div class="h-full px-3 py-4 overflow-y-auto border-r border-zinc-950/5 dark:border-zinc-700">
          <div class="flex items-center justify-between">
            <h2 class="font-medium text-lg">Dashboard</h2>
          </div>
          <div class="mt-5">
            <ul class="space-y-2 font-medium">
              <li>
                <a href="#"
                  class="flex items-center gap-2 hover:bg-zinc-950/5 rounded-lg px-4 py-0 mb-4 text-sm text-gray-500 hover:text-gray-700 dark:text-gray-400 dark:hover:text-gray-300 hover:outline-zinc-100 dark:hover:outline-zinc-700 hover:outline-offset-4 transition-all duration-300">
                  <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                    stroke="currentColor" class="size-6">
                    <path stroke-linecap="round" stroke-linejoin="round"
                      d="M9 12h3.75M9 15h3.75M9 18h3.75m3 .75H18a2.25 2.25 0 0 0 2.25-2.25V6.108c0-1.135-.845-2.098-1.976-2.192a48.424 48.424 0 0 0-1.123-.08m-5.801 0c-.065.21-.1.433-.1.664 0 .414.336.75.75.75h4.5a.75.75 0 0 0 .75-.75 2.25 2.25 0 0 0-.1-.664m-5.8 0A2.251 2.251 0 0 1 13.5 2.25H15c1.012 0 1.867.668 2.15 1.586m-5.8 0c-.376.023-.75.05-1.124.08C9.095 4.01 8.25 4.973 8.25 6.108V8.25m0 0H4.875c-.621 0-1.125.504-1.125 1.125v11.25c0 .621.504 1.125 1.125 1.125h9.75c.621 0 1.125-.504 1.125-1.125V9.375c0-.621-.504-1.125-1.125-1.125H8.25ZM6.75 12h.008v.008H6.75V12Zm0 3h.008v.008H6.75V15Zm0 3h.008v.008H6.75V18Z" />
                  </svg>

                  <span class="ms-3">Documentation</span>
                </a>
              </li>
              <li>
                <a href="#"
                  class="flex items-center gap-2 hover:bg-zinc-950/5 rounded-lg px-4 py-0 mb-4 text-sm text-gray-500 hover:text-gray-700 dark:text-gray-400 dark:hover:text-gray-300 hover:outline-zinc-100 dark:hover:outline-zinc-700 hover:outline-offset-4 transition-all duration-300">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
                  class="size-6">
                  <path stroke-linecap="round" stroke-linejoin="round"
                    d="M19.5 14.25v-2.625a3.375 3.375 0 0 0-3.375-3.375h-1.5A1.125 1.125 0 0 1 13.5 7.125v-1.5a3.375 3.375 0 0 0-3.375-3.375H8.25m2.25 0H5.625c-.621 0-1.125.504-1.125 1.125v17.25c0 .621.504 1.125 1.125 1.125h12.75c.621 0 1.125-.504 1.125-1.125V11.25a9 9 0 0 0-9-9Z" />
                </svg>

                  <span class="ms-3">Submit a topic</span>
                </a>
              </li>
            </ul>
          </div>
        </div>
      </aside>
    </section>
  </main>

  <script type="module" src="/src/main.js"></script>
</body>

</html>
